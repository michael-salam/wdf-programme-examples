<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HubSpot Login</title>
  </head>
  <body>
    <form>
      <img src="..." alt="HubSpot Logo" />
      <p>Don't have an account? <a href="#">Sign up</a></p>

      <label for="email">Email address</label>
      <input type="email" id="email" name="email" />

      <label for="password">Password</label>
      <button type="button">Show password</button>
      <input type="password" id="password" name="password" />
      <a href="#">Forgot my password</a>

      <input type="checkbox" id="remember-me" />
      <label for="remember-me">Remember me</label>

      <button disabled>Log in</button>

      <hr />

      <button type="button">
        <img src="..." alt="Google logo" />
        <span>Sign in with Google</span>
      </button>

      <button type="button">
        <img src="..." alt="Microsoft logo" />
        <span>Sign in with Microsoft</span>
      </button>

      <button type="button">Log in with SSO</button>
    </form>

    <footer>
      <p>Â©2023 HubSpot, Inc. All Rights Reserved.</p>
      <a href="#">
        <span>Privacy policy</span>
        <img src="..." alt="Open in new tab" />
      </a>
    </footer>
  </body>
</html>
