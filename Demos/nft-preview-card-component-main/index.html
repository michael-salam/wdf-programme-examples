<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="cover-img"
        src="./images/image-equilibrium.jpg"
        alt="Glass cube placed on it's edge"
      />
      <h3>Equilibrium #3429</h3>
      <p class="copy">Our Equilibrium collection promotes balance and calm</p>
      <div class="details">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum logo" />
          <span>0.041ETH</span>
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="Clock icon" />
          <span>3 days left</span>
        </div>
      </div>

      <div class="avatar">
        <img
          src="./images/image-avatar.png"
          alt="Profile photo of Jules Wyvern"
        />
        <span>Creation of <b>Jules Wyvern</b></span>
      </div>
    </div>
  </body>
</html>
