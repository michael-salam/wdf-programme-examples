<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .grid-container {
            background-color: lavender;
            display: grid;
            gap: 4px;
            grid-template-areas: 
            'area1 areabig areabig area4'
            'area5 areabig areabig area8'
            ;
        }
        
        p {
            padding: 1rem;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p style="grid-area: areabig;">5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
    </div>
</body>
</html>
