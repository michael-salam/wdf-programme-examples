<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      button {
        padding: 1rem 2rem;
        height: 5rem;
        width: 5rem;
        background-color: blueviolet;
        transition: height 5s, width 1s, background-color 5s;
      }

      button:hover {
        height: 10rem;
        width: 10rem;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <button>Click me!</button>
    </div>
  </body>
</html>
