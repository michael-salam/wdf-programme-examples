<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubspot Login</title>
</head>
<body>
    <div>
        <form action="">
            <div class="content">
                <img src="./hub.jpg" alt="hubspot">
                <p class="click"><a href="#">Don't have an account? Sign up</a></p> 
                
                <label for="email">Email address</label>
                <input type="text" name="email" id="email">

                <label for="password">Password</label>
                <a href="#">Show Password</a>
                <input type="text" name="password" id="password">
                <a href="#">Forgot my password</a>

                <label for="reminder">Remember me</label>
                <input type="checkbox" name="remember me" value="remember me">

                <button type="button">Log in</button>
                <div class="Sign in btn">
                    <a href="#">
                        <img src="./google.jpg" alt="google">
                        <span>Sign in with Google</span>
                    </a>
                    <a href="#">
                        <img src="./microsoft .jpg" alt="">
                        <span>Sign in with Microsoft</span>
                    </a>
                </div>
                <button type="button">Log in with SSO</button>
            </div>
        </form>
        <footer>
            <p class="hero">
                @2023 Hubspot, Inc.All Right Reserved.
            </p>
            <a href="#">Privacy Policy</a>
        </footer>
    </div>
</body>
</html>
