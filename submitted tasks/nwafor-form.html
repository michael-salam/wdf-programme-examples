<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HubSpot</title>
  </head>
  <body>
    <header>
      <h1><img src="" alt="HubSpot logo" /></h1>
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </header>

    <section>
      <div>
        <form action="#">
          <label><b>Email address</b></label
          ><br />
          <input type="text" /><br /><br />
          <label><b>Password</b></label>
          <p>Show Password</p>

          <input type="text" /> <br /><br />
          <label><b>Forget my password</b></label
          ><br />
          <input type="checkbox" />Remember me<br /><br />
          <input type="button" value="Log in" />
        </form>
      </div>
      <br />
      <hr />
      <br />
      <div>
        <form action="#">
          <img src="#" alt="Google logo" />
          <input type="text" / value="Sign in with Google"> <br /><br />
          <img src="#" alt="Microsoft logo" />
          <input type="text" / value="Sign in with Microsoft"> <br /><br />
          <input type="text" / value="Log in with SSO"> <br /><br />
        </form>
      </div>
    </section>

    <footer>
      <div>
        <p>&copy;2023 HubSpot, Inc. All Rights Reserved.</p>
        <p><a href="#">Privacy Policy</a> externalLink</p>
      </div>
    </footer>
  </body>
</html>
